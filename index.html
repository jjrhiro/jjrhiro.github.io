<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <style>
      /* Your CSS */
      input[type="text"], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
      }
      input[type="submit"] {
        background-color: #04aa6d;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }
      .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
      }
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type="submit"] {
          width: 100%;
          margin-top: 0;
        }
      }
    </style>
  </head>

  <body>
    <h2>Sample w2c Webform</h2>
    <p>Please fill out the form below to send the customer to the survey.</p>

    <div class="container">
      <form id="apiForm">
        <input type="hidden" name="F9domain" value="Five9 TAM DEMO - Jerome Reyes" />
        <input type="hidden" name="F9list" value="Survey" />

        <div class="row">
          <div class="col-25">
            <label for="first_name">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="first_name" name="first_name" placeholder="First name..." />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="last_name">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="last_name" name="last_name" placeholder="Last name..." />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="homephone">Home Phone Number</label>
          </div>
          <div class="col-75">
            <textarea id="homephone" name="number1" placeholder="number1"></textarea>
          </div>
        </div>

        <div class="row">
          <label for="checkbox-input">Send to Survey:</label>
          <input type="checkbox" id="checkbox-input" name="Survey" value="true" checked />
        </div>

        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
      <div id="result"></div>
    </div>

    <script>
      document.getElementById('apiForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent traditional form submission

        // Create form data object
        const formData = new FormData(this);

        // URL-encoded format
        const params = new URLSearchParams();
        formData.forEach((value, key) => {
          params.append(key, value);
        });

        // Encode Basic Auth credentials in base64 (replace with actual credentials)
        const username = '33333';
        const password = '3333?';
        const encodedCredentials = btoa(username + ':' + password); // Base64 encode credentials
        const authHeader = 'Basic ' + encodedCredentials;

        // Make the request using Fetch API
        try {
          const response = await fetch('https://api.five9.com/web2campaign/AddToList', {
            method: 'POST',
            headers: {
              'Authorization': authHeader,
              'Content-Type': 'application/x-www-form-urlencoded'  // Form encoded data
            },
            body: params.toString()  // Send data as form-urlencoded string
          });

          // Handle response
          if (response.ok) {
            document.getElementById('result').innerText = 'Success';  // Print success message
          } else {
            const errorText = await response.text();
            document.getElementById('result').innerText = 'Error: ' + response.status + ' - ' + errorText;
          }
        } catch (error) {
          document.getElementById('result').innerText = 'Network Error: ' + error.message;
        }
      });
    </script>
  </body>
</html>
